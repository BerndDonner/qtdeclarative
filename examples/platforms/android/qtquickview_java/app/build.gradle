plugins {
    id 'com.android.application'
    id 'org.qtproject.qt.gradleplugin' version '0.1-SNAPSHOT+'
 }

 QtBuild {
     // Relative for pre-installed (Installer or MaintenanceTool) installations.
     qtPath = file('../../../../../../6.8.0')
     projectPath = file('../../qtquickview')
     // Optional. Commented builds multi-abi. Define for a single ABI build.
     // qtKitDir = file('home/<your-username>/<your-Qt-builds>/<your-Qt-kit>')
 }

android {
    namespace 'com.example.qtquickview_java'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.qtquickview_java"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    sourceSets {
        main {
            assets {
                srcDirs 'assets'
            }
            jniLibs {
                srcDirs 'libs'
            }
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

